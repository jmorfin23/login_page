<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Amazon-Login-Form</title>

    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="amazon_logo.jpeg" alt="Amazon-logo">
      </div>
    </header>

    <main>
      <div class="container">
        <div class="row">
          <div class="col-md-4 offset-md-4 col-sm-8 offset-sm-2">
            <div class="card">
              <h3>Sign-In</h3>

              <label for="email">Email (phone for mobile accounts)</label>
              <input type="text" name="email" required>

              <label for="password">Password</label>
              <input type="text" name="password" required>

              <input class="sign-in" type="Button" name="sign-in" value="Sign-In"></input>

              <p class="para">By continuing, you agree to Amazon's <a class="a-link"href="#">Conditions of Use</a> and <a class="a-link" href="#">Privacy Notice.</a></p>

              <input class="new-account" type="radio" name="" value="">Keep me signed in. Details</input>

              <input class="create-account" type="button" value="Create your Amazon Account"></input>

            </div> <!--end of card-->
          </div> <!--end of col 6-->
        </div> <!--end of row-->
      </div> <!--end of container-->
  </main>
      <footer>
        <div class="f-container">
          <div class="foot">
            <a href="#">Conditions of Use</a>
            <a href="#">Privacy Notice</a>
            <a href="#">Help</a>

            <p>Â© 1996-2019, Amazon.com, Inc. or its affiliates</p>

          </div> <!--end of foot-->
        </div> <!--end of container-->
      </footer>



  </body>
</html>
